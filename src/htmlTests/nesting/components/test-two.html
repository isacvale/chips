<template id="tpl-test-two">
  <div>
    <p>test-two</p>
    <slot></slot>
  </div>
</template>

<script>
  class TestTwo extends HTMLElement {
    constructor() {
      super();
      const el = document
        .querySelector(`#tpl-test-two`)
        .content.cloneNode(true);
      this.attachShadow({ mode: "open" }).appendChild(el);
    }
  }

  customElements.define("test-two", TestTwo);
</script>
